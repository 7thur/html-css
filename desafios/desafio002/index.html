<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em praticas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passe o mouse sobre os temos para descobrir qual tag deverá utilizar em cada caso</p>
    <li><abbr title="use a tag p ">paragrafos</abbr></li>
    <li><abbr title="Use a tag <h1> ... <h6>">titulos</abbr></li>
    <li><abbr title="Use a tag <img> ">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Codigo-fonte</abbr></li>
    <li><abbr title="Use a tag <ol> e <li>">Lista numericas</abbr></li>
    <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
</body>
